<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pro JS Forever!</title>
</head>
<body>
    <h1 style="color: rebeccapurple">Breaking News Site</h1>

    <div pro-load="news-component.html"></div>
    <hr />
    <div>
        <a id="some-news-link" href="javascript:void(0)">Load news</a> | <a id="no-news-link" href="javascript:void(0)">No news</a> | <a id="many-news-link" href="javascript:void(0)">Many news</a>
    </div>
    <hr />
    <footer>
        <p><a href="https://github.com/magicmanam/pro-js/tree/master/tut-by">See</a> example's sources or <a href="../">return</a> to documentation.</p>
    </footer>

    <article pro-load="news-template.html" hidden></article>

    <script src="../src/pro.js"></script>
    <script src="../src/pro.core.js"></script>
    <script src="../src/pro.unit.js"></script>
    <script src="../src/pro.http.js"></script>
    <script src="../src/pro.tree.js"></script>
    <script src="../src/pro.load.js"></script>
    <script src="../src/pro.data.js"></script>
    <script src="../src/pro.view.js"></script>
    <script src="../src/pro.mvvm.js"></script>
    <script src="../src/pro.time.js"></script>

    <script src="app.js"></script>
</body>
</html>
